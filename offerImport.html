<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV & JEASE TOOL - OFFER</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=SangBleu+Republic&display=swap" rel="stylesheet">
</head>
<body>
  <button id="returnHome" class="return-btn">‚Üê</button>

  <div class="container">
    <img src="images/ExploraLogo.png" alt="Explora Logo" class="logo2">
    <h1 class="csv-title">CSV OFFER</h1>

    <!-- Import, clear, and language controls -->
    <div class="import-controls">
      <label for="excelFile" id="importLabel" class="csv-btn">
        IMPORT EXCEL
      </label>
      <input type="file" id="excelFile" accept=".xlsx, .xls" style="display: none;" />

      <button id="clearTableBtn" class="csv-btn" style="display: none;">
        CLEAR TABLE
      </button>

      <div class="language-selector-inline">
        <select id="languageSelect" class="csv-btn">
          <option value="EN">EN (English)</option>
          <option value="DE">DE (German)</option>
          <option value="FR">FR (French)</option>
          <option value="IT">IT (Italian)</option>
          <option value="ES">ES (Spanish)</option>
        </select>
      </div>
    </div>

    <!-- Scrollable table container -->
    <div class="table-container">
      <table id="excelTable" contenteditable="true">
        <thead>
          <tr>
            <th>PKG_CODES</th>
            <th>Promo Code</th>
            <th>Name</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
        </tbody>
      </table>
    </div>

<!-- Drag & drop OR CSV export -->
  <div id="fileDropZone" class="drop-zone">
    <p>üìÇ Drag & drop Excel file here</p>
    <p style="font-size: 12px; color: #bbb;">(or use the Import Excel button)</p>
  </div>

  <button id="createCSV" class="csv-btn" style="display: none;">CREATE CSV</button>
  <button id="viewSavedCSVs" class="csv-btn">VIEW CSV HISTORY</button>


  </div>

  <script src="script.js"></script>
</body>
</html>
