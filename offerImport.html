<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV & JEASE TOOL - OFFER</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <button id="returnHome" class="return-btn">‚Üê</button>

    <div class="container">
        <img src="images/ExploraLogo.png" alt="Explora Logo" class="logo2">
        <h1>CSV OFFER</h1>
        <label for="excelFile" class="csv-btn" style="display: inline-block; margin-bottom: 20px;">
            Import Excel
        </label>
        <input type="file" id="excelFile" accept=".xlsx, .xls" style="display: none;" />          
        <div class="table-container">
            <table id="excelTable" contenteditable="true">          
            <thead>
                <tr>
                <th>PKG_CODES</th>
                <th>Promo Code</th>
                <th>Name</th>
                <th>Title</th>
                <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <!-- JavaScript populates this -->
            </tbody>
            </table>
        </div>
        <p class="tip">üí° Tip: Copy rows from Excel and paste them directly below.</p>
        <button id="createCSV" class="csv-btn">CREATE CSV</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
