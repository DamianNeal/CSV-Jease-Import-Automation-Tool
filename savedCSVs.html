<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <img src="images/ExploraLogo.png" alt="Explora Logo" class="logo2">
  <title>Saved CSVs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="returnHome" class="return-btn">‚Üê</button>
  <div class="container">
    <h1 class="csv-title">CSV HISTORY</h1>
    <div class="csv-filter-bar">
      <input type="text" id="csvSearch" placeholder="Search offers or languages..">
      <input type="month" id="monthFilter">
      <button id="applyFilterBtn">Search</button>
    </div>
   
    <div id="csvModal" class="csv-modal">
      <div class="csv-modal-content">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h2>CSV Preview</h2>
        <pre id="csvModalContent" class="csv-content"></pre>
        <button id="copyCSVBtn" class="csv-btn">Copy to Clipboard</button>
      </div>
    </div>
    
    
    
       
    <div id="csvList" class="saved-list"></div>
  </div>
  <div id="csvModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <pre id="csvModalContent"></pre>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
